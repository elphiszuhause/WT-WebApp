<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Gas-Druckprobe nach TRGI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../assets/styles.css">
</head>
<body>
  <div class="app-container">

    <!-- HEADER -->
    <header class="header">
      <div class="header-logo">
        <img src="../../assets/WBS_Logo_WT.png" alt="Wagnertech Logo">
      </div>
      <div class="header-title">
        <h1>GAS-DRUCKPROBE</h1>
        <div class="subtitle">Druckprüfung nach TRGI / DVGW G 600</div>
      </div>
    </header>

    <hr>

    <main>
      <h2 class="page-heading">Druckprüfprotokoll Gasinstallation</h2>

      <form>

        <!-- Objekt / Auftrag -->
        <div class="section">
          <div class="section-title">Objekt / Auftraggeber</div>
          <div class="field-row">
            <div class="field">
              <label for="objekt">Objekt / Projekt</label>
              <input type="text" id="objekt" name="objekt">
            </div>
            <div class="field">
              <label for="auftraggeber">Auftraggeber / Kunde</label>
              <input type="text" id="auftraggeber" name="auftraggeber">
            </div>
          </div>
          <div class="field-row">
            <div class="field">
              <label for="adresse">Adresse</label>
              <input type="text" id="adresse" name="adresse">
            </div>
            <div class="field">
              <label for="anlage">Anlagenteil</label>
              <input type="text" id="anlage" name="anlage" placeholder="z. B. Hausanschluss – Grundleitung – Steigleitung">
            </div>
          </div>
        </div>

        <!-- Leitungsdaten -->
        <div class="section">
          <div class="section-title">Leitungsdaten</div>
          <div class="field-row">
            <div class="field">
              <label for="leitungsmaterial">Leitungsmaterial</label>
              <input type="text" id="leitungsmaterial" name="leitungsmaterial" placeholder="z. B. Stahl, Kupfer, PE (innen) etc.">
            </div>
            <div class="field">
              <label for="nennweite">Nennweite(n)</label>
              <input type="text" id="nennweite" name="nennweite" placeholder="z. B. DN 25 / DN 32">
            </div>
          </div>
          <div class="field-row">
            <div class="field">
              <label for="leitungslaenge">Leitungslänge</label>
              <div class="inline-suffix">
                <input type="number" id="leitungslaenge" name="leitungslaenge" step="0.1" min="0">
                <span class="unit">m</span>
              </div>
            </div>
            <div class="field">
              <label for="anschlussdruck">Voraussichtlicher Betriebsdruck</label>
              <div class="inline-suffix">
                <input type="number" id="anschlussdruck" name="anschlussdruck" step="0.01" min="0">
                <span class="unit">bar</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Prüfbedingungen -->
        <div class="section">
          <div class="section-title">Prüfbedingungen</div>

          <div class="field-row">
            <div class="field">
              <label for="pruefart">Prüfart</label>
              <input type="text" id="pruefart" name="pruefart" placeholder="z. B. Belastungsprüfung / Dichtheitsprüfung">
            </div>
            <div class="field">
              <label for="pruefmedium">Prüfmedium</label>
              <input type="text" id="pruefmedium" name="pruefmedium" placeholder="z. B. Luft, Inertgas">
            </div>
          </div>

          <div class="field-row">
            <div class="field">
              <label for="pruefdruck">Prüfdruck</label>
              <div class="inline-suffix">
                <input type="number" id="pruefdruck" name="pruefdruck" step="0.01" min="0">
                <span class="unit">bar</span>
              </div>
            </div>
            <div class="field">
              <label for="pruefzeit">Prüfzeit</label>
              <input type="text" id="pruefzeit" name="pruefzeit" placeholder="z. B. 10 min / 30 min">
            </div>
          </div>

          <div class="field-row">
            <div class="field">
              <label for="temp">Umgebungstemperatur während der Prüfung</label>
              <div class="inline-suffix">
                <input type="number" id="temp" name="temp" step="0.1">
                <span class="unit">°C</span>
              </div>
            </div>
            <div class="field">
              <label for="messgeraet">Verwendetes Messgerät / Manometer</label>
              <input type="text" id="messgeraet" name="messgeraet" placeholder="Typ, Messbereich, Genauigkeit, Prüfdatum">
            </div>
          </div>
        </div>

        <!-- Messergebnis -->
        <div class="section">
          <div class="section-title">Messwerte</div>

          <div class="field-row">
            <div class="field">
              <label for="p_start">Anfangsdruck</label>
              <div class="inline-suffix">
                <input type="number" id="p_start" name="p_start" step="0.01" min="0">
                <span class="unit">bar</span>
              </div>
            </div>
            <div class="field">
              <label for="p_ende">Enddruck</label>
              <div class="inline-suffix">
                <input type="number" id="p_ende" name="p_ende" step="0.01" min="0">
                <span class="unit">bar</span>
              </div>
            </div>
          </div>

          <div class="field">
            <label for="druckabfall">Druckänderung / Druckabfall</label>
            <input type="text" id="druckabfall" name="druckabfall" placeholder="z. B. Δp = 0,00 bar">
          </div>

          <div class="field">
            <label for="lecksuche">Durchgeführte Lecksuche (Seifenwasser / Lecksuchspray / Schnüffler)</label>
            <textarea id="lecksuche" name="lecksuche"></textarea>
          </div>
        </div>

        <!-- Bewertung -->
        <div class="section">
          <div class="section-title">Bewertung der Druckprobe</div>

          <div class="field">
            <label>Prüfergebnis</label>
            <div class="radio-group">
              <label>
                <input type="radio" name="ergebnis" value="bestanden" checked>
                Druckprobe nach TRGI bestanden – keine Undichtheiten erkennbar.
              </label>
              <label>
                <input type="radio" name="ergebnis" value="nicht_bestanden">
                Druckprobe nicht bestanden – Undichtheiten festgestellt (siehe Bemerkungen).
              </label>
            </div>
          </div>

          <div class="field" style="margin-top:10px;">
            <label for="bemerkungen">Bemerkungen / festgestellte Mängel / Maßnahmen</label>
            <textarea id="bemerkungen" name="bemerkungen"></textarea>
          </div>
        </div>

        <!-- Ort & Datum -->
        <div class="section">
          <div class="section-title">Ort und Datum</div>
          <div class="field-row">
            <div class="field">
              <label for="ort">Ort</label>
              <input type="text" id="ort" name="ort">
            </div>
            <div class="field">
              <label for="datum">Datum</label>
              <input type="date" id="datum" name="datum">
            </div>
          </div>
        </div>

        <!-- Unterschriften -->
        <div class="section">
        <div class="section-title">Unterschriften</div>

        <div class="field">
            <label>Unterschrift Monteur</label>
            <div class="signature-pad">
            <canvas id="sig-monteur"></canvas>
            <button type="button" class="btn btn-secondary signature-clear" onclick="clearSignature('sig-monteur')">
                Löschen
            </button>
            </div>
        </div>

        <div class="field">
            <label>Unterschrift Auftraggeber / Betreiber</label>
            <div class="signature-pad">
            <canvas id="sig-ag"></canvas>
            <button type="button" class="btn btn-secondary signature-clear" onclick="clearSignature('sig-ag')">
                Löschen
            </button>
            </div>
        </div>
        </div>


        <!-- Buttons -->
        <div class="button-row">
          <a class="btn btn-back" href="../gas.html">← Zurück zu Gas</a>
          <div class="button-row-right">
            <button type="reset" class="btn btn-secondary">Formular leeren</button>
            <button type="button" class="btn btn-primary" onclick="window.print()">Drucken / PDF</button>
          </div>
        </div>
      </form>
    </main>
  </div>

  <script>
    // Datum automatisch setzen, wenn leer
    document.addEventListener('DOMContentLoaded', () => {
      const dateInput = document.getElementById('datum');
      if (dateInput && !dateInput.value) {
        const d = new Date();
        const f = n => String(n).padStart(2, '0');
        dateInput.value = `${d.getFullYear()}-${f(d.getMonth()+1)}-${f(d.getDate())}`;
      }
    });
  </script>
</body>
</html>
