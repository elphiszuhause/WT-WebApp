<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>{{GEWERK}} – {{FORMULARNAME}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../assets/styles.css">
</head>
<body>
  <div class="app-container">

    <header class="header">
      <div class="header-logo">
        <img src="../../assets/WBS_Logo_WT.png" alt="Wagnertech Logo">
      </div>
      <div class="header-title">
        <h1>{{GEWERK-TITEL}}</h1>
        <div class="subtitle">{{FORMULAR-BESCHREIBUNG}}</div>
      </div>
    </header>

    <hr>

    <main>
      <h2 class="page-heading">{{FORMULAR-ÜBERSCHRIFT}}</h2>

      <form>

        <!-- Sektion 1 -->
        <div class="section">
          <div class="section-title">Allgemeine Angaben</div>
          <div class="field-row">
            <div class="field">
              <label for="objekt">Objekt / Projekt</label>
              <input type="text" id="objekt" name="objekt">
            </div>
            <div class="field">
              <label for="auftraggeber">Auftraggeber</label>
              <input type="text" id="auftraggeber" name="auftraggeber">
            </div>
          </div>
        </div>

        <!-- Sektion 2 -->
        <div class="section">
          <div class="section-title">Technische Daten</div>
          <div class="field-row">
            <div class="field">
              <label for="feld1">Feld 1</label>
              <input type="text" id="feld1" name="feld1">
            </div>
            <div class="field">
              <label for="feld2">Feld 2</label>
              <input type="text" id="feld2" name="feld2">
            </div>
          </div>
        </div>

        <!-- Sektion 3 – Freitext / Bemerkungen -->
        <div class="section">
          <div class="section-title">Bemerkungen</div>
          <div class="field">
            <label for="bemerkungen">Bemerkungen / Mängel / Hinweise</label>
            <textarea id="bemerkungen" name="bemerkungen"></textarea>
          </div>
        </div>

        <!-- Unterschriften-Bereich (Standard) -->
        <div class="section">
          <div class="section-title">Unterschriften</div>

          <div class="field">
            <label>Unterschrift Monteur</label>
            <div class="signature-pad">
              <canvas id="sig-monteur"></canvas>
              <button type="button"
                      class="btn btn-secondary signature-clear"
                      onclick="clearSignature('sig-monteur')">
                Löschen
              </button>
            </div>
          </div>

          <div class="field">
            <label>Unterschrift Auftraggeber</label>
            <div class="signature-pad">
              <canvas id="sig-ag"></canvas>
              <button type="button"
                      class="btn btn-secondary signature-clear"
                      onclick="clearSignature('sig-ag')">
                Löschen
              </button>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="button-row">
          <a class="btn btn-back" href="../{{gewerk}}.html">← Zurück zu {{GEWERK}}</a>
          <div class="button-row-right">
            <button type="reset" class="btn btn-secondary">Formular leeren</button>
            <button type="button" class="btn btn-primary" onclick="window.print()">Drucken / PDF</button>
          </div>
        </div>

      </form>
    </main>
  </div>

  <!-- Zentrales JS für Signatur etc. -->
  <script src="../../assets/app.js"></script>
</body>
</html>
