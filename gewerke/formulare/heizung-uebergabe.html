<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Übergabeprotokoll Heizung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../assets/styles.css">
</head>
<body>
  <div class="app-container">

    <header class="header">
      <div class="header-logo">
        <img src="../../assets/WBS_Logo_WT.png" alt="Wagnertech Logo">
      </div>
      <div class="header-title">
        <h1>ÜBERGABEPROTOKOLL HEIZUNG</h1>
        <div class="subtitle">Anlagenübergabe an Auftraggeber/Nutzer</div>
      </div>
    </header>

    <hr>

    <main>
      <h2 class="page-heading">Übergabeprotokoll Heizung</h2>

      <form>
        <div class="section">
          <div class="section-title">Objekt / Auftraggeber</div>
          <div class="field-row">
            <div class="field">
              <label for="objekt">Objekt / Projekt</label>
              <input type="text" id="objekt" name="objekt">
            </div>
            <div class="field">
              <label for="auftraggeber">Auftraggeber / Kunde</label>
              <input type="text" id="auftraggeber" name="auftraggeber">
            </div>
          </div>
          <div class="field-row">
            <div class="field">
              <label for="adresse">Adresse</label>
              <input type="text" id="adresse" name="adresse">
            </div>
          </div>
        </div>

        <div class="section">
          <div class="section-title">Anlage</div>
          <div class="field-row">
            <div class="field">
              <label for="waermeerzeuger">Wärmeerzeuger / Typ</label>
              <input type="text" id="waermeerzeuger" name="waermeerzeuger">
            </div>
            <div class="field">
              <label for="leistung">Leistung</label>
              <input type="text" id="leistung" name="leistung" placeholder="z. B. 20 kW">
            </div>
          </div>
          <div class="field">
            <label for="heizflaechen">Heizflächen / Heizkreise (Kurzbeschreibung)</label>
            <textarea id="heizflaechen" name="heizflaechen"></textarea>
          </div>
        </div>

        <div class="section">
          <div class="section-title">Funktion / Einstellungen</div>
          <div class="field">
            <label for="einstellungen">Wichtige Einstellungen (Vorlauftemp., Heizkurve, Betriebsarten, Zeitprogramme)</label>
            <textarea id="einstellungen" name="einstellungen"></textarea>
          </div>
          <div class="field">
            <label for="hinweise">Besondere Hinweise / Restarbeiten / Mängel</label>
            <textarea id="hinweise" name="hinweise"></textarea>
          </div>
        </div>

        <div class="section">
          <div class="section-title">Übergabe / Einweisung</div>
          <div class="field">
            <label for="unterlagen">Übergebene Unterlagen (Bedienungsanleitungen, Schaltpläne, Hydraulikschema etc.)</label>
            <textarea id="unterlagen" name="unterlagen"></textarea>
          </div>
          <div class="field">
            <label for="einweisung">Durchgeführte Einweisung</label>
            <textarea id="einweisung" name="einweisung" placeholder="z. B. Bedienung Regelgerät, Störungsquittierung, Wartungshinweise"></textarea>
          </div>
        </div>

        <div class="section">
          <div class="section-title">Ort und Datum</div>
          <div class="field-row">
            <div class="field">
              <label for="ort">Ort</label>
              <input type="text" id="ort" name="ort">
            </div>
            <div class="field">
              <label for="datum">Datum</label>
              <input type="date" id="datum" name="datum">
            </div>
          </div>
        </div>

        <!-- Unterschriften-Bereich (Standard) -->
        <div class="section">
          <div class="section-title">Unterschriften</div>

          <div class="field">
            <label>Unterschrift Monteur</label>
            <div class="signature-pad">
              <canvas id="sig-monteur"></canvas>
              <button type="button"
                      class="btn btn-secondary signature-clear"
                      onclick="clearSignature('sig-monteur')">
                Löschen
              </button>
            </div>
          </div>

          <div class="field">
            <label>Unterschrift Auftraggeber</label>
            <div class="signature-pad">
              <canvas id="sig-ag"></canvas>
              <button type="button"
                      class="btn btn-secondary signature-clear"
                      onclick="clearSignature('sig-ag')">
                Löschen
              </button>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="button-row">
          <a class="btn btn-back" href="../heizung.html">← Zurück zu Heizung</a>
          <div class="button-row-right">
            <button type="reset" class="btn btn-secondary">Formular leeren</button>
            <button type="button" class="btn btn-primary" onclick="window.print()">Drucken / PDF</button>
          </div>
        </div>

      </form>
    </main>
  </div>

  <!-- Zentrales JS für Signatur etc. -->
  <script src="../../assets/app.js"></script>
</body>
</html>
