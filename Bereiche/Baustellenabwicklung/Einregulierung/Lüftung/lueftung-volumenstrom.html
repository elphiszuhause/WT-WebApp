<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Volumenstrommessprotokoll – DIN EN 12599</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <div class="app-container">

    <!-- HEADER -->
    <header class="header">
      <div class="header-logo">
        <img src="/assets/WBS_Logo_WT.png" alt="Wagnertech Logo">
      </div>
      <div class="header-title">
        <h1>VOLUMENSTROMMESSUNG</h1>
        <div class="subtitle">Lüftungsanlage – DIN EN 12599</div>
      </div>
    </header>

    <hr>

    <main>
      <h2 class="page-heading">Volumenstrommessprotokoll</h2>

      <form>

        <!-- Anlageninfo -->
        <div class="section">
          <div class="section-title">Anlageninformationen</div>
          <div class="field-row">
            <div class="field">
              <label>Objekt</label>
              <input type="text">
            </div>
            <div class="field">
              <label>Adresse</label>
              <input type="text">
            </div>
          </div>
          <div class="field">
            <label>Gerätebezeichnung / Typ</label>
            <input type="text">
          </div>
        </div>

        <!-- Messdaten -->
        <div class="section">
          <div class="section-title">Messpunkte</div>

          <div class="field">
            <label>Messpunkt 1 – Raum / Auslass</label>
            <input type="text" placeholder="z. B. Wohnzimmer – Zuluftventil">
          </div>

          <div class="field-row">
            <div class="field">
              <label>Soll-Volumenstrom</label>
              <div class="inline-suffix">
                <input type="number" step="0.1">
                <span class="unit">m³/h</span>
              </div>
            </div>

            <div class="field">
              <label>Ist-Volumenstrom</label>
              <div class="inline-suffix">
                <input type="number" step="0.1">
                <span class="unit">m³/h</span>
              </div>
            </div>
          </div>

          <hr>

          <div class="field">
            <label>Messpunkt 2 – Raum / Auslass</label>
            <input type="text" placeholder="z. B. Bad – Abluftventil">
          </div>

          <div class="field-row">
            <div class="field">
              <label>Soll-Volumenstrom</label>
              <div class="inline-suffix">
                <input type="number" step="0.1">
                <span class="unit">m³/h</span>
              </div>
            </div>

            <div class="field">
              <label>Ist-Volumenstrom</label>
              <div class="inline-suffix">
                <input type="number" step="0.1">
                <span class="unit">m³/h</span>
              </div>
            </div>
          </div>

        </div>

        <!-- Ergebnis -->
        <div class="section">
          <div class="section-title">Bewertung</div>
          <div class="field">
            <label>Gesamtbeurteilung</label>
            <textarea placeholder="z. B. Anlage korrekt eingeregelt"></textarea>
          </div>
        </div>

        <!-- Signatur -->
        <div class="section">
          <div class="section-title">Abschluss</div>
          <div class="signature-row">
            <div class="signature-block">
              <div class="signature-line"></div>
              Monteur
            </div>
            <div class="signature-block">
              <div class="signature-line"></div>
              Auftraggeber
            </div>
          </div>
        </div>

        <div class="button-row">
          <a class="btn btn-back" href="../lueftung.html">← Zurück</a>
          <div class="button-row-right">
            <button type="reset" class="btn btn-secondary">Leeren</button>
            <button type="button" class="btn btn-primary" onclick="window.print()">Drucken / PDF</button>
          </div>
        </div>

      </form>
    </main>
  </div>
</body>
</html>
